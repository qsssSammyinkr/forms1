<!--
Arquivo: index.html
Sistema de login e criação de conta com armazenamento em LocalStorage (demo)
-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / Cadastro — Demo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="container">
<section class="login-card">
<form id="authForm" novalidate>
<h2 id="formTitle">Entrar</h2>


<div class="field">
<label for="email">E‑mail</label>
<input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
<small class="error" data-for="email"></small>
</div>


<div class="field">
<label for="password">Senha</label>
<input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
<small class="error" data-for="password"></small>
</div>


<button class="btn primary" type="submit">Entrar</button>
<p class="toggleForm">Não tem conta? <a href="#" id="switchForm">Cadastre-se</a></p>


<div class="note" id="note">Esta é uma demo — os dados são salvos localmente no navegador.</div>
</form>
</section>
</main>


<script src="script.js"></script>
</body>
</html>
