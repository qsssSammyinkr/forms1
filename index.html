<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="/src/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
  <!-- Triângulos -->
  <div class="curved-shape"></div>
  <div class="curved-shape2"></div>

  <!-- Formulário Login -->
  <div class="form-box Login">
    <h2 class="animation" style="--D:0">Login</h2>
    <form>
      <div class="input-box animation" style="--D:1">
        <input type="text" required>
        <label>Username</label>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box animation" style="--D:2">
        <input type="password" required>
        <label>Password</label>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="input-box animation" style="--D:3">
        <button type="submit" class="btn">Login</button>
      </div>
      <div class="regi-link animation" style="--D:4">
        <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
      </div>
    </form>
  </div>

  <!-- Formulário Register -->
  <div class="form-box Register">
    <h2 class="animation" style="--D:0">Register</h2>
    <form>
      <div class="input-box animation" style="--D:1">
        <input type="text" required>
        <label>Username</label>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box animation" style="--D:2">
        <input type="email" required>
        <label>Email</label>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-box animation" style="--D:3">
        <input type="password" required>
        <label>Password</label>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="input-box animation" style="--D:4">
        <button type="submit" class="btn">Register</button>
      </div>
      <div class="regi-link animation" style="--D:5">
        <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
      </div>
    </form>
  </div>

  <!-- Mensagem fixa do lado direito -->
  <div class="info-content">
    <h2 class="Login-text animation" style="--D:0">Welcome Back!</h2>
    <h2 class="Register-text animation" style="--D:0">Join Us!</h2>
    <p class="Login-text animation" style="--D:1">We're glad to see you again</p>
    <p class="Register-text animation" style="--D:1">Create your account and start now</p>
  </div>
</div>

<script src="src/scripts/index.js"></script>
</body>
</html>
